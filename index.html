<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize & Compress Images</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="upload-box">

            <img src="upload-icon.svg" alt="" srcset="">
            <p>Browse File to Uplaod</p>
            <input type="file" accept="image/*" hidden>
        </div>
        <div class="content">
            <div class="row sizes">
                <div class="column width">
                    <label for="">Width</label>
                    <input type="number">
                </div>
                <div class="column height">
                    <label for="">Height</label>
                    <input type="number">
                </div>


            </div>
            <div class="row checkboxes">
                <div class="column ratio">
                    <input type="checkbox" id="ratio" checked>
                    <label for="">Lock aspect ratio</label>

                </div>
                <div class="column quality">
                    <input type="checkbox" id="quality">
                    <label for="">Reduce quality</label>

                </div>
            </div>
            <button class="download-btn">Download Image</button>
        </div>
    </div>

</body>

</html>
